name: Release Statically Linked Rust Binary

on:
  push:
    tags:
      - "v*" # Trigger on tags like 'v1.0.0'
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl # Linux (musl)
          - aarch64-unknown-linux-musl # ARM Linux (musl)

    env:
      BINARY_NAME: expense_tracker # Update to your tool's name

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies for cross-compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools libssl-dev

      - name: Install Cross
        run: cargo install cross

      - name: Install Target for Cross Compilation
        run: rustup target add ${{ matrix.target }}

      - name: Build with Cross
        run: cross build --target ${{ matrix.target }} --release --verbose

      # Save the Linux binary as an artifact for x86_64
      - name: Save x86_64 Linux binary as artifact
        if: matrix.target == 'x86_64-unknown-linux-musl'
        uses: actions/upload-artifact@v2
        with:
          name: expense-tracker-linux-x86_64-binary
          path: target/${{ matrix.target }}/release/$BINARY_NAME

      # Save the Linux binary as an artifact for aarch64
      - name: Save aarch64 Linux binary as artifact

